<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <section class="gameKeep">
    <div id="textOptions">
      <p>ROCK</p>
      <p>PAPER</p>
      <p>SCISSOR</p>
    </div>
    <div class="scoreKeep">
      <h2 id="score">SCORE</h2>
      <p id="number">0</p>
    </div>
  </section>
  <section id="pieces">
    <div class="split">
      <img src="images/icon-paper.svg" alt="paper" class="circle" id="paper">
      <img src="images/icon-scissors.svg" alt="Scissors" class="circle" id="scissors">
    </div>
    <div class="bottom">
      <img src="images/icon-rock.svg" alt="Rock" class="circle" id="rock">
    </div>
  </section>
  <section id="piecesTwo">
    <img class="circle" id="userPick">
    <img class="circle" id="cpuPick">
  </section>
</body>
</html>
